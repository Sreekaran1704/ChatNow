{% extends "layout.html" %}

{% block title %}
Chats Post
{% endblock %}

{% block content %}
<p class="font-mullish font-semibold px-3 py-4 mr-4 text-md text-deepBlueHead">All Posts</p>

<div class = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for post in Posts  %}
    
    <div class = "bg-white border border-gray-200 rounded-md h-auto">
        <div class="card">

            {% if post.photo %}
              <img class="w-full h-full object-cover rounded-lg" src="{{ post.photo.url }}" alt="Post Photo">
            {% else %}
              <p></p>
            {% endif %}

            <div class="p-2">
              <h5 class="mb-2 text-xl font-mullish font-semibold tracking-tight text-gray-900">{{post.user.username}}</h5>
              <p class="mb-3 text-sm text-black font-mullish">{{post.text}}</p>
              {% if post.user == user %}
              <a href="{% url "post_update" post.id %}" class="px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 no-underline">Edit</a>
              <a href="{% url "post_delete" post.id %}" class="px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 no-underline">Delete</a>
              {% endif %}

            </div>
          </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
